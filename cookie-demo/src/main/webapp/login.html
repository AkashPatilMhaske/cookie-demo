<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="login" method="POST">
    <table>
        <tr>
            <td>Enter Username</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><input type="submit" name="login"></td>
        </tr>
    </table>
</form>
</body>
</html>
